<!DOCTYPE html>
<html lang="de">

<!-- HEAD -->

<head>
    <!-- page settings-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0.0">

    <!-- Embedding external scripts -->
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- A-Frame Look-At-Component -->

    <!-- Embedding Stylesheets -->
    <link rel="stylesheet"
        href="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/aframe/src/location-based/stylesheets/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" , href="./css/style.css">
</head>

<!-- BODY -->

<body>
    <!-- Define A-Frame scene -->
    <a-scene cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;" raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Camera object -->
        <a-camera gps-camera rotation-reader> </a-camera>
        <!-- User Interface -->
        <div class="container fixed-bottom justify-content-center" id="ui">
            <!-- Range Slider -->
            <input type="range" class="slider" id="slider"></input>
        </div>
    </a-scene>
    <!-- Loading scripts -->
    <script src="./js/main.js"></script>
</body>

</html>
